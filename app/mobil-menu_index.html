<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Food Доставка еды</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body id="body">

  <wrapper class="mobil-menu">

    <div class="mobil-menu__top">
      <div class="container">

        <nav class="mobil-menu__inner">
          <a class="logo" href="#">
            <img class="logo__img footer-top__logo-img" src="images/logo/logo.svg" width="200" height="39"
              alt="логотип компании">
          </a>
          <button class="mobil-burger burger--active" type="button">
            <span class="mobil-burger__line burger__line"></span>
            <span class="sr-only">Закрыть меню</span>
          </button>
        </nav>
      </div>
    </div>


    <div class="mobil-menu__content">
      <div class="mobil-menu__box">
        <div class="container">
          <nav class="mobil-menu__menu">
            <ul class="menu-list mobil-menu__list">
              <li class="menu-list__item">
                <a href="#" class="menu-list__link link menu-list__link--active">Главная</a>
              </li>
              <li class="menu-list__item">
                <a href="#" class="menu-list__link link">Блюда</a>
              </li>
              <li class="menu-list__item">
                <a href="#" class="menu-list__link link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="footer-top__address-inner mobil-menu__address">
        <div class="container">
          <address class="address">
            <ul class="address__items">
              <li class="address__item address__item">
                <a class="address__link link" href="#">
                  <svg class="icon-location">
                    <use xlink:href="images/sprite.svg#icon-location"></use>
                  </svg>
                  ул. Т.Г.Шевченко, 1
                </a>
              </li>
              <li class="address__item">
                <a class="address__link link" href="tel:+380501112233">
                  <svg class="icon-call">
                    <use xlink:href="images/sprite.svg#icon-call"></use>
                  </svg>
                  380501112233
                </a>
              </li>
              <li class="address__item">
                <a class="address__link link" href="mailto:support@sfood.com">
                  <svg class="icon-message">
                    <use xlink:href="images/sprite.svg#icon-message"></use>
                  </svg>
                  support@sfood.com
                </a>
              </li>
            </ul>
          </address>

          <ul class="social">
            <li class="social__list">
              <a class="social__link" href="#" target="_blank">
                <svg class="icon-facebook">
                  <use xlink:href="images/sprite.svg#icon-facebook"></use>
                </svg>
                <span class="sr-only">ссылка на facebook</span>
              </a>
            </li>
            <li class="social__list">
              <a class="social__link" href="#" target="_blank">
                <svg class="icon-twitter">
                  <use xlink:href="images/sprite.svg#icon-twitter"></use>
                </svg>
                <span class="sr-only">ссылка на twitter</span>
              </a>
            </li>
            <li class="social__list">
              <a class="social__link" href="#" target="_blank">
                <svg class="icon-instagram">
                  <use xlink:href="images/sprite.svg#icon-instagram"></use>
                </svg>
                <span class="sr-only">ссылка на instagram</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </wrapper>


  <script src="js/main.min.js"></script>
</body>

</html>
